ext {
    scalaVersion = '2.11'

    commonsLang3Ver = '3.4'
    commonsIoVer = '2.4'

    hadoopVer = '2.6.4'
    sparkVer = '1.6.1'
    sparkCsvVer = '1.4.0'
    hiveVer = '1.2.1'
    hbaseVer = '1.1.5'
    kafkaVer = '0.8.2.2'
    phoenixVer = '4.7.0-HBase-1.1'
    sparkCassandraVer = '1.6.0'

    hamcrestVer = '1.3'
    junitVer = '4.12'

    log4jVer = '2.6.1'
    slf4jVer = '1.7.21'
    logbackVer = '1.1.7'

    scala11Ver = '2.11.8'
    scalatestVer = '3.0.0-RC2'

    mysqlConnectorJavaVer = '5.1.39'
    // for hive
    datanucleusVer='3.2.8'

    libraries = [
        commonsIo: "commons-io:commons-io:${commonsIoVer}@jar",
        commonsLang3: "org.apache.commons:commons-lang3:${commonsLang3Ver}@jar",

        hadoopClient: "org.apache.hadoop:hadoop-client:${hadoopVer}",
        phoenixCore: "org.apache.phoenix:phoenix-core:${phoenixVer}",

        sparkCsv: "com.databricks:spark-csv_${scalaVersion}:${sparkCsvVer}",
        sparkCore: "org.apache.spark:spark-core_${scalaVersion}:${sparkVer}",
        sparkSql: "org.apache.spark:spark-sql_${scalaVersion}:${sparkVer}",
        sparkHive: "org.apache.spark:spark-hive_${scalaVersion}:${sparkVer}",
        sparkRepl: "org.apache.spark:spark-repl_${scalaVersion}:${sparkVer}",
        sparkMllib: "org.apache.spark:spark-mllib_${scalaVersion}:${sparkVer}",
        sparkYarn: "org.apache.spark:spark-yarn_${scalaVersion}:${sparkVer}",
        sparkStreaming: "org.apache.spark:spark-streaming_${scalaVersion}:${sparkVer}",
        sparkStreamingKafka: "org.apache.spark:spark-streaming-kafka_${scalaVersion}:${sparkVer}",
        sparkCassnadra: "com.datastax.spark:spark-cassandra-connector_${scalaVersion}:${sparkCassandraVer}",

        hbaseClient: "org.apache.hbase:hbase-client:${hbaseVer}",
        hbaseServer: "org.apache.hbase:hbase-server:${hbaseVer}",

        kafka: "org.apache.kafka:kafka_${scalaVersion}:${kafkaVer}",

        hamcrestCore: "org.hamcrest:hamcrest-core:${hamcrestVer}@jar",
        junit: "junit:junit:${junitVer}@jar",

        slf4jLog4j12: "org.slf4j:slf4j-log4j12:${slf4jVer}",
        logbackClassic: "ch.qos.logback:logback-classic:${logbackVer}",

        log4jCore: "org.apache.logging.log4j:log4j-core:${log4jVer}@jar",
        log4jApi: "org.apache.logging.log4j:log4j-api:${log4jVer}@jar",
        log4jSlf4jImpl: "org.apache.logging.log4j:log4j-slf4j-impl:${log4jVer}@jar",
        slf4jApi: "org.slf4j:slf4j-api:${slf4jVer}@jar",
        slf4jExt: "org.slf4j:slf4j-ext:${slf4jVer}@jar",
        julToSlf4j: "org.slf4j:jul-to-slf4j:${slf4jVer}@jar",
        jclOverSlf4j: "org.slf4j:jcl-over-slf4j:${slf4jVer}@jar",

        scala11Library: "org.scala-lang:scala-library:${scala11Ver}@jar",
        scala11Compiler: "org.scala-lang:scala-compiler:${scala11Ver}@jar",
        scala11Reflect: "org.scala-lang:scala-reflect:${scala11Ver}@jar",
        scala11Scalap: "org.scala-lang:scalap:${scala11Ver}@jar",
        scalatest: "org.scalatest:scalatest_${scalaVersion}:${scalatestVer}",

        mysqlConnectorJava: "mysql:mysql-connector-java:${mysqlConnectorJavaVer}",

        datanucleusApi:"org.datanucleus:datanucleus-api-jdo:${datanucleusVer}",
        datanucleusRdbms:"org.datanucleus:datanucleus-rdbms:${datanucleusVer}",
        datanucleusCore:"org.datanucleus:datanucleus-core:${datanucleusVer}"

    ]
}
